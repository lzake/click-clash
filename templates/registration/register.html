{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block header_text %}Register{% endblock %}

{% block extra_menu %}
    <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Scoreboard</a></li>
{% endblock %}

{% block content %}

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Websockets Demo</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="/play" class="pure-menu-link">Participate</a></li>
            <!--<li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>-->
        </ul>
    </div>
</div>

<div id="layout" class="pure-g" style='justify-content: center'>
    <div class="content pure-u-1 pure-u-md-1">
        <h2 class="content-head is-center">Register</h2>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <form class="pure-form pure-form-stacked" action="." method="POST">
            {{ form }}
            {% csrf_token %}
            <button>Create Account</button>
        </form>
    </div>
</div>





{% endblock %}
